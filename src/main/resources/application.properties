# Application
spring.application.name=crypto-wallet-engine
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/crypto_wallet
spring.datasource.username=crypto_user
spring.datasource.password=crypto_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.enable.idempotence=true

spring.kafka.consumer.group-id=crypto-wallet-engine-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.listener.ack-mode=manual

# Kafka Topics
crypto.kafka.topics.order-placed=order-placed-events
crypto.kafka.topics.order-matched=order-matched-events
crypto.kafka.topics.trade-executed=trade-executed-events
crypto.kafka.topics.balance-updated=balance-updated-events

# Risk Engine Configuration
crypto.risk.max-exposure-usdt=100000
crypto.risk.enabled=true

# Supported Trading Pairs
crypto.trading.pairs=BTC/USDT,ETH/USDT

# Logging
logging.level.root=INFO
logging.level.com.example.cryptoengine=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
